<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Bài Trắc Nghiệm -  Trần Thái</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="start-screen">
    <div class="start-box">
        <h1>Bài Trắc Nghiệm</h1>
        <p>Nhấn Bắt đầu để nhập số câu và vào bài</p>
        <button id="startBtn">Bắt đầu</button>
    </div>
</div>

<div id="input-popup" class="hidden" aria-hidden="true">
    <div class="input-box">
        <h2>Nhập số lượng câu hỏi</h2>
        <input id="numInput" type="number" min="1" placeholder="VD: 50" />
        <div style="display:flex;gap:12px;justify-content:center;margin-top:18px;">
            <button id="submitNumBtn">Xác nhận</button>
            <button id="cancelNumBtn">Hủy</button>
        </div>
    </div>
</div>

<div id="background" aria-hidden="true">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>
    <div class="blob blob4"></div>
</div>

<div id="main">

    <div id="top-bar">
        <input id="num" type="number" min="1" value="50">
        <button id="manualCreateBtn">Tạo số câu</button>
    </div>

    <div id="questions"></div>

    <button id="exportBtn">Xuất đáp án</button>

</div>

<script src="script.js"></script>
</body>
</html>
